<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name</title>
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-dark: #333;
      --accent: #444;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .dark-toggle {
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
    }

    .name {
      text-align: left;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 2rem;
    }

    .right-icons {
      display: flex;
      gap: 1rem;
    }

    section {
      padding: 4rem 2rem;
      border-bottom: 1px solid #ccc;
    }

    .hero {
      display: flex;
      justify-content: flex-start;
    }

    .hero-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      transform: translateX(-100px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .hero-box h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .hero-box p {
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: var(--accent);
      color: white;
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .grid-2x2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 200px 200px;
      gap: 0;
    }

    .grid-2x2 > div {
      background: #e0e0e0;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .center-card {
      background: white;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .circle-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .circle {
      width: 40px;
      height: 40px;
      background: black;
      border-radius: 50%;
    }

    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    .footer-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .arrow-down {
      margin-top: 2rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <button class="dark-toggle">dark theme</button>
    <div class="right-icons">
      <div>▢</div>
      <div>▢</div>
      <div>▢</div>
      <div>▢</div>
      <div>▢</div>
    </div>
  </header>

  <!-- Name (now under header) -->
  <div class="name">name</div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-box">
      <h1>Lorem ipsum dolor sit amet</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      <button class="button">Button One</button>
      <button class="button">Button Two</button>
    </div>
  </section>

  <!-- Grid of 4 -->
  <section class="grid-2x2">
    <div>Image / Text</div>
    <div>Image / Text</div>
    <div>Image / Text</div>
    <div>Image / Text</div>
  </section>

  <!-- Centered Card with Circles -->
  <section>
    <div class="center-card">
      <p>Lorem ipsum dolor sit amet.</p>
      <div class="circle-buttons">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-icons">
      <div>⚫</div>
      <div>⚫</div>
      <div>⚫</div>
    </div>
    <div class="arrow-down">⬇</div>
  </footer>

</body>
</html>
