<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christopher King</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #0059b3;
      --text-dark: #333;
      --accent: #003366;
      --primary-purple: #7F30C4;
      --primary-purple-dark: #5B1B93;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    /* === Animation Styles === */
    .fade-in-top, .fade-in-banner, .slide-up-delayed {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.6s ease;
    }

    .slide-up-delayed {
      transform: translateY(50px);
      transition-delay: 1s;
    }

    .animate-in {
      opacity: 1;
      transform: translateY(0);
    }

    /* === Header === */
    .new-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      background: var(--accent);
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
    }

    .site-name a {
      color: white;
      text-decoration: none;
      font-size: 1.4rem;
      font-weight: 600;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
    }

    .header-left {
      gap: 1rem;
    }

    .header-right {
      gap: 0.5rem;
    }

    .dark-toggle-switch {
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-toggle-switch .circle {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2.5px;
      left: 3px;
      transition: left 0.3s;
    }

    .dark-toggle-switch.active {
      background: #444;
    }

    .dark-toggle-switch.active .circle {
      left: 27px;
    }

    .survey-link-box {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 1.3rem;
      font-weight: 600;
      color: white;
      overflow: hidden;
    }

    .survey-link-box::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 0;
      height: 100%;
      background-color: var(--primary-purple);
      transition: width 0.3s ease;
      z-index: 0;
    }

    .survey-link-box:hover::before {
      width: 100%;
    }

    .survey-link-box span {
      position: relative;
      z-index: 1;
      transition: color 0.3s ease;
      color: white;
    }

    .color-rect {
      width: 8px;
      height: 40px;
      border-radius: 3px;
      background-color: var(--primary-purple);
      z-index: 1;
    }

    /* === Hero Section === */
    .hero {
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 6rem 2rem;
      background-image: url('banner1.png');
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out, background-color 0.5s ease-in-out;
    }

    .hero-box {
      background: white;
      text-align: left;
      margin-top: -7rem;
      padding: 3rem 2rem;
      border-radius: 16px;
      min-width: 700px;
      max-width: 900px;
      margin-left: 10%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
      color: var(--accent);
    }

    .hero-box h1 {
      font-size: 45px;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .hero-box p {
      font-size: 18px;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 1.5rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .button-primary {
      background-color: var(--primary-purple);
      color: white;
      border: none;
    }

    .button-primary:hover {
      background-color: var(--primary-purple-dark);
    }

    .button-outline {
      background: transparent;
      color: var(--primary-purple);
      border: 2px solid var(--primary-purple);
    }

    .button-outline:hover {
      background-color: var(--primary-purple);
      color: white;
    }

    /* Additional corrected sections continue similarly */
  </style>
</head>
<body onload="animateOnLoad()">

<!-- Your full website structure continues here exactly as you wrote it, with styling corrections applied -->

<script>
function toggleSwitch(el) {
  el.classList.toggle('active');
  document.body.classList.toggle('dark-mode');
}

function animateOnLoad() {
  document.querySelector('.new-header').classList.add('animate-in');
  document.querySelector('.hero').classList.add('animate-in');
  document.querySelector('.hero-box').classList.add('animate-in');
}
</script>

</body>
</html>
