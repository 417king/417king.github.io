<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Designs</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* === Header === */
    header {
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .dark-toggle {
      padding: 0.5rem 1rem;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .right-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .icon-box {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 4px;
    }

    .survey-box {
      position: relative;
      height: 40px;
      padding-left: 40px;
      overflow: hidden;
      background: transparent;
      cursor: pointer;
    }

    .survey-box::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 40px;
      width: 40px;
      background: #37424A;
      z-index: 1;
      transition: width 0.3s ease-in-out;
    }

    .survey-box:hover::before {
      width: 160px;
    }

    .survey-box span {
      position: relative;
      z-index: 2;
      line-height: 40px;
      padding-left: 0.5rem;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }

    .name {
      text-align: left;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 2rem;
    }

    /* === Off-Center Hero === */
    .hero {
      display: flex;
      justify-content: flex-start;
      margin-top: 2rem; /* consistent top space */
      margin-bottom: 2rem; /* added bottom space */
    }

    .hero-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      transform: translateX(-100px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .hero-box h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .hero-box p {
      margin-bottom: 1.5rem;
    }

    section {
      padding: 4rem 2rem;
    }

    .image-placeholder {
      background: #d0e0d0;
      height: 150px;
      margin: 2rem auto;
      max-width: 700px;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 900px;
      margin: 3rem auto;
      align-items: start;
    }

    .text-box, .survey-embed {
      border: 2px solid black;
      padding: 1rem;
      background: white;
    }

    /* === Expandable Section === */
    .expand-container {
      max-width: 900px;
      margin: 3rem auto;
    }

    .expand-toggle {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .expand-box {
      margin-top: 1rem;
      border: 2px dashed #333;
      padding: 1rem;
      background: white;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    .expand-box.open {
      max-height: 500px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <button class="dark-toggle">dark theme</button>
    <div class="right-icons">
      <div class="icon-box" style="background:#FFA02F;"></div>
      <div class="icon-box" style="background:#00C7B2;"></div>
      <div class="icon-box" style="background:#5B1B93;"></div>
      <div class="icon-box" style="background:#007B69;"></div>
      <div class="survey-box">
        <span>Survey Designs</span>
      </div>
    </div>
  </header>

  <!-- Name -->
  <div class="name">
  <a href="index.html" style="color: inherit; text-decoration: none;">
    name
  </a>
  </div>

  <!-- Off-center Hero -->
  <section class="hero">
    <div class="hero-box">
      <h1>Survey Page</h1>
      <p>Intro paragraph hereâ€”brief context or framing for this page.</p>
    </div>
  </section>

  <!-- Main Survey Section -->
  <section>
    <div class="image-placeholder"></div>

    <div class="two-column">
      <div class="text-box">
        <p>some text some text some text some text</p>
      </div>
      <div class="survey-embed">
        <p>This will be an embedded Qualtrics survey</p>
        <!-- <iframe src="QUALTRICS_LINK_HERE" width="100%" height="400" style="border:none;"></iframe> -->
      </div>
    </div>
  </section>

  <!-- Expanding Text Box -->
  <section class="expand-container">
    <div class="expand-toggle" onclick="toggleExpandBox()">
      <div style="font-size: 1.5rem;">+</div>
      <div>Click to expand for more text</div>
    </div>
    <div class="expand-box" id="expandBox">
      <p>some text some text some text some text some text some text some text</p>
    </div>
  </section>

  <script>
    function toggleExpandBox() {
      const box = document.getElementById('expandBox');
      box.classList.toggle('open');
    }
  </script>

</body>
</html>
