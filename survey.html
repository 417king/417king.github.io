<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .new-header {
      padding: 0.75rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      background: #f5f5f5;
    }

    .header-left, .header-right {
      display: flex;
      align-items: center;
    }

    .header-right {
      gap: 0.5rem;
    }

    .dark-toggle-switch {
      width: 50px;
      height: 25px;
      background: #ccc;
      border-radius: 50px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dark-toggle-switch .circle {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 2.5px;
      left: 3px;
      transition: left 0.3s;
    }

    .dark-toggle-switch.active {
      background: #444;
    }

    .dark-toggle-switch.active .circle {
      left: 27px;
    }

    .survey-link-box {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      color: #333;
    }

    .survey-link-box:hover {
      text-decoration: underline;
    }

    .color-rect {
      width: 6px;
      height: 30px;
      border-radius: 3px;
      background-color: #37424A;
    }

    /* Hero Section with top-left name */
    .hero {
      position: relative;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 6rem 2rem;
      background-image: url('banner2.jpg');
      background-size: cover;
      background-position: center;
      height: 500px;
    }

    .name {
      position: absolute;
      top: 1.5rem;
      left: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
      z-index: 2;
    }

    .hero-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      margin-left: 5%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 1;
    }

    .hero-box h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .hero-box p {
      margin-bottom: 1.5rem;
    }

    .image-placeholder {
      background: #d0e0d0;
      height: 150px;
      margin: 2rem auto;
      max-width: 700px;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      max-width: 900px;
      margin: 3rem auto;
      align-items: start;
    }

    .text-box, .survey-embed {
      border: 2px solid black;
      padding: 1rem;
      background: white;
    }

    .expand-container {
      max-width: 900px;
      margin: 3rem auto;
    }

    .expand-toggle {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      font-weight: bold;
    }

    .expand-box {
      margin-top: 1rem;
      border: 2px dashed #333;
      padding: 1rem;
      background: white;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }

    .expand-box.open {
      max-height: 500px;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- === Header === -->
  <header class="new-header">
    <div class="header-left">
      <div class="dark-toggle-switch" onclick="toggleSwitch(this)">
        <div class="circle"></div>
      </div>
    </div>
    <div class="header-right">
      <a href="survey.html" class="survey-link-box">
        <div class="color-rect"></div>
        <span>Survey Designs</span>
      </a>
    </div>
  </header>

  <!-- === Hero Section with Name and Box === -->
  <section class="hero">
    <div class="name">
      <a href="index.html" style="color: inherit; text-decoration: none;">Christopher King</a>
    </div>
    <div class="hero-box">
      <h1>Survey Page</h1>
      <p>Intro paragraph hereâ€”brief context or framing for this page.</p>
    </div>
  </section>

  <!-- === Main Survey Section === -->
  <section>
    <div class="image-placeholder"></div>

    <div class="two-column">
      <div class="text-box">
        <p>some text some text some text some text</p>
      </div>
      <div class="survey-embed">
        <p>This will be an embedded Qualtrics survey</p>
        <!-- <iframe src="QUALTRICS_LINK_HERE" width="100%" height="400" style="border:none;"></iframe> -->
      </div>
    </div>
  </section>

  <!-- === Expandable Section === -->
  <section class="expand-container">
    <div class="expand-toggle" onclick="toggleExpandBox()">
      <div style="font-size: 1.5rem;">+</div>
      <div>Click to expand for more text</div>
    </div>
    <div class="expand-box" id="expandBox">
      <p>some text some text some text some text some text some text some text</p>
    </div>
  </section>

  <!-- === Scripts === -->
  <script>
    function toggleExpandBox() {
      const box = document.getElementById('expandBox');
      box.classList.toggle('open');
    }

    function toggleSwitch(el) {
      el.classList.toggle('active');
    }
  </script>

</body>
</html>
